<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <b>
<h2>Por favor llena este formulario para ponerte en contacto con nosotros</h2>

<form action="./contacto.html">
    <fieldset>
        <legend>Datos de contacto</legend>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido">
        <br>
        <label for="correo">Correo</label>
        <input type="email" id="correo" placeholder="Ingrese su correo">
        <br>
        <label for="comentarios">Comentarios</label>
        <textarea name="comentarios" id="comentarios" cols="20" rows="2"></textarea>
        <button>Aceptar</button>

    </fieldset>
</form>
</b>
</body>

</html>
